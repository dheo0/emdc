<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>영상회의 예약시스템</title>
    <!-- 공통 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/datatable.css">
    <link rel="stylesheet" href="css/fullcalendar.css">
    <link rel="stylesheet" href="css/jstree.css">
    <link rel="stylesheet" href="css/style.css" >

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/datepicker-ko.js"></script>
    <!-- // 공통 -->

    <!-- 현재페이지 -->
    <script src="js/jquery.timepicker.js"></script>    
    <script src="js/datatables.js"></script>
    <!-- // 현재페이지 -->
  </head>
  <body>
    <div id="wrap"><!--class="dark-theme"-->
        <nav>
            <h1 class="logo">
                <a href="/">영상회의 예약시스템</a>
            </h1>
            <ul class="gnb">
                <li><a href="#none">마이페이지</a></li>
                <li>
                    <a href="#none">예약현황</a>
                    <ul>
                        <li><a href="#none">일간현황</a></li>
                        <li><a href="#none">주간현황</a></li>
                        <li><a href="#none">월간현황</a></li>
                    </ul>
                </li>
                <li><a href="#none">영상회의예약</a></li>
                <li><a href="#none">즉시회의</a></li>
                <li class="on"><a href="#none">녹화파일</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="users flex justify-content-end">
                <span class=""><strong>홍길동님</strong>, 환영합니다.</span>
                <ul class="flex">
                    <li><a href="#none">사용자</a></li>
                    <li><a href="#none">로그아웃</a></li>
                </ul>

            </div>
            <h2>녹화파일</h2>
            <div class="mode-wrap">
                <div class="search-line va-center">
                    <div class="date-wrap">
                        <input type="input" class="datepicker color11 round">
                        <span>~</span>
                        <input type="input" class="datepicker color11 round">
                    </div>
                    <div class="flex round color11 ml20">
                        <select class="r-select type2">
                            <option>제목</option>
                            <option>작성자</option>
                        </select>
                        <input type="text" placeholder="검색어를 입력하세요" style="width: 355px;">
                        <button type="button" class="btn-ico-search">검색</button>
                    </div>
                    <div class="flex">
                        <div class="chk-wrap">
                            <input type="checkbox" id="chk01">
                            <label for="chk01">나의예약</label>
                        </div>
                        <div class="chk-wrap">
                            <input type="checkbox" id="chk02">
                            <label for="chk02">참여회의</label>
                        </div>
                    </div>
                </div>
                <div class="table-wrap2">
                    <table class="basic-table">
                        <colgroup>
                            <col style="width:100px"/>
                            <col style="width:100px"/>
                            <col style="width:auto"/>
                            <col style="width:180px"/>
                            <col style="width:200px"/>
                            <col style="width:100px"/>
                            <col style="width:100px"/>
                            <col style="width:100px"/>
                            <col style="width:100px"/>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>회의유형</th>
                                <th>회의구분</th>
                                <th>일시</th>
                                <th>회의제목</th>
                                <th>예약자</th>
                                <th>참여구분</th>
                                <th>재생</th>
                                <th>다운로드</th>
                                <th>삭제</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>즉시회의</td>
                                <td>일반</td>
                                <td>2020/06/03 15:05~ 2020/06/03 17:00</td>
                                <td>정기 주간보고회의</td>
                                <td>예약자/IT기획자/차장</td>
                                <td>나의예약</td>
                                <td><a href="#none" class="play-btn">재생</a></td>
                                <td><a href="#none" class="download-btn">다운로드</a></td>
                                <td><a href="#none" class="delete-btn">삭제</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">이전</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">다음</a></li>
                    </ul>
                </div>
                

            </div>
        </div>
    </div>
    <!--// wrap -->

    <script>
        $(".datepicker").datepicker();
        $(".play-btn").click(function(){
            window.open("./video_popup.html", "_blank")
            window.open("./video_popup.html", "녹화파일 재생", "width=800, height=540, toolbar=no, menubar=no, scrollbars=no, resizable=no" ); 
        })
    </script>
  </body>
</html>
