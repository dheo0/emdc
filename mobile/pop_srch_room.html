<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>EMDC</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrap" class="pop">
      <header class="header">
          <div class="navigation">
              <a href="#none" class="prev"></a>
              <h1>회의실 검색</h1>
          </div>
      </header>
      <div class="container">
        <section class="section">
            <article class="article">
                <h3>위치</h3>
                <div class="round bg1">
                    <select id="mode">
                        <option value="1">본사</option>
                    </select>
                </div>
                <h3>날짜</h3>
                <input type="date" class="bg1"/>

                <div class="times">
                    <div>
                        <h3>시작시간</h3>
                        <input type="time" class="bg1"/>
                    </div>
                    <div>
                        <h3>종료시간</h3>
                        <input type="time" class="bg1"/>
                    </div>
                </div>
            </article>
        </section>
        <div class="btn-group">
            <button class="btn bg3"><i class="icon-srch"></i>검색</button>
        </div>
        <div class="table-wrap2" style="overflow: visible;">
            <table class="table02 table-fixed">
              <thead>
                  <tr>
                      <th class="col-sm-2">&nbsp;</th>
                      <th class="col-sm-10">회의실</th>
                  </tr>
              </thead>
              <tbody style="overflow: hidden;height: 50px;">
                  <tr>
                      <td class="col-sm-2">
                          <div class="chk-wrap">
                              <input type="checkbox" id="ab02">
                              <label for="ab02" class="indent"><i></i></label>
                          </div>
                      </td>
                      <td class="col-sm-10">연구소 2층 영상회의실</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-wrap2" style="overflow: visible;">
            <table class="table02 table-fixed">
                <thead>
                    <tr>
                        <th class="col-sm-3">이름</th>
                        <th class="col-sm-4">부서</th>
                        <th class="col-sm-3">직위</th>
                        <th class="col-sm-2">&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="scrollBody">
                    <tr>
                       
                        <td class="col-sm-3">홍길동</td>
                        <td class="col-sm-4">경기도 IT 기획부</td>
                        <td class="col-sm-3">디자인차장</td>
                        <td class="col-sm-2">
                            <div class="chk-wrap2">
                                <input type="checkbox" id="ab02">
                                <label for="ab02">선택</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                       
                        <td class="col-sm-3">홍길동</td>
                        <td class="col-sm-4">경기도 IT 기획부</td>
                        <td class="col-sm-3">디자인차장</td>
                        <td class="col-sm-2">
                            <div class="chk-wrap2">
                                <input type="checkbox" id="ab03" checked="checked">
                                <label for="ab03">선택</label>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
              </table>
        </div>
        <div class="btn-group fixed">
            <button class="btn bg1">선택삭제</button>
            <button class="btn bg2">확인</button>
        </div>
      </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script>
        var winH = window.innerHeight;
        var elem = document.querySelector("#scrollBody");
        var position = elem.getBoundingClientRect().top + 55;
        var scrolledTopLength = window.pageYOffset;
        $("#scrollBody").css("height", winH - position - scrolledTopLength + "px");
        $(window).on("resize", function(){
            var winH = window.innerHeight;
            $("#scrollBody").css("height", winH - position - scrolledTopLength + "px");
        })
        
    </script>
  </body>
</html>
