<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>EMDC</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrap">
      
      <header class="header">
          <div class="logo">
              <a href="#none">emdc</a>
          </div>
          <div class="bar-penel">
              <ul>
                  <li><a href="#none" class="icon01">menu1</a></li>
                  <li><a href="#none" class="icon02">menu2</a></li>
                  <li class="on"><a href="#none" class="icon03">menu3</a></li>
                  <li><a href="#none" class="icon04">menu4</a></li>
              </ul>
          </div>
      </header>
      <div class="container">
         <section class="section">
            <article class="article">
                <h3>회의명</h3>
                <input type="text" class="bg1" placeholder="회의명을 입력하세요" />
            </article>
            <article class="article">
                <h3>종료시간</h3>
                <input type="time" class="bg1"/>
            </article>
            <article class="article">
                <h3>회의가능 여부</h3>
                <span>예약가능</span>
            </article>
            <article class="article">
                <h3>회의모드</h3>
                <div class="round bg1">
                    <select id="mode">
                        <option value="1">일반모드</option>
                        <option value="2">강의모드</option>
                    </select>
                </div>
            </article>
            <article class="article">
                <h3>회의실</h3>
                <div class="search" style="margin:0">
                    <input type="text">
                    <button type="button" class="btn-search">찾기</button>
                </div>
                <h3>참석자</h3>
                <div class="search" style="margin:0">
                    <input type="text">
                    <button type="button" class="btn-search">찾기</button>
                </div>
                <h3>회의실 참석자</h3>
                <div class="search" style="margin:0">
                    <input type="text">
                    <button type="button" class="btn-search">찾기</button>
                </div>
                <div id="lecture" style="display: none;margin-top: 20px;">
                    <h3>호스트</h3>
                    <div class="search" style="margin:0;">
                        <input type="text">
                        <button type="button" class="btn-search">찾기</button>
                    </div>
                </div>
            </article>
            <article class="article">
                <h3>회의알림</h3>
                <div class="alrim">
                    <div class="chk-wrap">
                        <input type="checkbox" id="notify01">
                        <label for="notify01"><i></i>이메일</label>
                    </div>
                    <div class="chk-wrap">
                        <input type="checkbox" id="notify02">
                        <label for="notify02"><i></i>SNS</label>
                    </div>
                    <div class="chk-wrap">
                        <input type="checkbox" id="notify03">
                        <label for="notify03"><i></i>메신저</label>
                    </div>
                </div>
            </article>
         </section>
        <div class="btn-group fixed">
            <button class="btn bg2">확인</button>
        </div>
      </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script>
        var mode    = document.querySelector("#mode");
        var lecture = document.querySelector("#lecture");
        mode.addEventListener("change", function(e){
            var modeType = mode.value;
            if(modeType =="2"){
                lecture.style.display = "block";
            } else {
                lecture.style.display = "none";
            }
        })
    </script>
  </body>
</html>
