<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMDC</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrap">
      
      <header class="header">
          <div class="logo">
              <a href="#none">emdc</a>
          </div>
          <div class="bar-penel">
              <ul>
                  <li><a href="#none" class="icon01">menu1</a></li>
                  <li><a href="#none" class="icon02">menu2</a></li>
                  <li class="on"><a href="#none" class="icon03">menu3</a></li>
                  <li><a href="#none" class="icon04">menu4</a></li>
              </ul>
          </div>
      </header>
      <div class="container">
         <section class="section">
            <article class="article">
                <h3>회의명</h3>
                <input type="text" class="bg1" placeholder="회의명을 입력하세요" />
            </article>
            <article class="article">
                <h3>종료시간</h3>
                <input type="time" class="bg1"/>
            </article>
            <article class="article">
                <h3>회의가능 여부</h3>
                <span>예약가능</span>
            </article>
            <article class="article">
                <h3>회의모드</h3>
                <select>
                    <option value="1">일반모드</option>
                </select>
            </article>
         </section>
        <div class="btn-group fixed">
            <button class="btn bg2">확인</button>
        </div>
      </div>
    </div>
    <script src="./js/jquery.js"></script>
  </body>
</html>
